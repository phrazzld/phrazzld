name: Update README with recent activity

on:
  push:
    branches: [main]
    paths: [".github/workflows/update-readme.yml"]
  schedule:
    - cron: "0 6 * * *" # daily at 6am UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate recent activity
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Get recently pushed repos across personal + org
            const [personal, org] = await Promise.all([
              github.rest.repos.listForUser({
                username: 'phrazzld',
                sort: 'pushed',
                per_page: 10,
                type: 'owner'
              }),
              github.rest.repos.listForOrg({
                org: 'misty-step',
                sort: 'pushed',
                per_page: 10
              })
            ]);

            const allRepos = [...personal.data, ...org.data]
              .filter(r => !r.fork && r.name !== 'phrazzld')
              .sort((a, b) => new Date(b.pushed_at) - new Date(a.pushed_at))
              .slice(0, 5);

            const lines = allRepos.map(r => {
              const lang = r.language ? ` \`${r.language}\`` : '';
              const desc = r.description ? ` â€” ${r.description}` : '';
              const pushed = new Date(r.pushed_at).toISOString().split('T')[0];
              return `- **[${r.full_name}](${r.html_url})**${lang}${desc} *(${pushed})*`;
            });

            const section = lines.join('\n');

            let readme = fs.readFileSync('README.md', 'utf8');
            const startMarker = '<!-- RECENT:START -->';
            const endMarker = '<!-- RECENT:END -->';
            const startIdx = readme.indexOf(startMarker) + startMarker.length;
            const endIdx = readme.indexOf(endMarker);

            if (startIdx === -1 || endIdx === -1) {
              core.setFailed('Could not find RECENT markers in README.md');
              return;
            }

            readme = readme.substring(0, startIdx) + '\n' + section + '\n' + readme.substring(endIdx);
            fs.writeFileSync('README.md', readme);

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet README.md && exit 0
          git add README.md
          git commit -m "chore: update recent activity"
          git push
